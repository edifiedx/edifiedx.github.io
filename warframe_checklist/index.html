<head>
	<title>warframe checklist</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
	<link rel="icon" type="image/png" href="favicon2.ico">
</head>

<body>
	<script src="jquery-3.2.1.min.js"></script>
	<script src="main.js"></script>

	<div id="header" class="header">
		<div id="version"></div>
		<h1>Warframe Checklist</h1>
		<div id="topNav" class="topNav">
			<ul id="navList">
				<li><a href="#" id="warframe-link">Warframes</a></li>
				<li><a href="#" id="weapon-link">Weapons</a></li>
				<li><a href="#" id="scanner-link">Scan Targets</a></li>
			</ul>
		</div>
	</div>

	<div id="main" class="main content">
		<div id="warframe-content" class="content hidden">
			<div id="warframe-submenu" class="submenu">
				<ul>
					<li><input type="text" id="frame-filter" placeholder="type here to search..."></li>
					<li><a href="#" id="all">All</a></li>
					<li><a href="#" id="primary">Primes</a></li>
					<li><a href="#" id="secondary">Non-Primes</a></li>
					<li><a href="#" id="melee">Primeless</a></li>
				</ul>
			</div>
			<ul id="frame-items" class="content-list">
			</ul>
		</div>
		<div id="weapon-content" class="content hidden">
			<div id="weapon-submenu" class="submenu">
				<ul>
					<li><input type="text" id="weapon-filter" class="filter" placeholder="type here to search..."></li>
					<li><a href="#" id="all">All</a></li>
					<li><a href="#" id="primary">Primary</a></li>
					<li><a href="#" id="secondary">Secondary</a></li>
					<li><a href="#" id="melee">Melee</a></li>
				</ul>
			</div>
			<ul id="weapon-items" class="content-list">
			</ul>
		</div>
		<div id="scanner-content" class="content hidden">
			scanner placeholder
		</div>
	</div>
</body>
